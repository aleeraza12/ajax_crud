  

  <div class="col-md-8">
        <h3>Products</h3>
        <table id="userTable" class="table table-striped">
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th colspan="3">Category</th>
          </tr>
         
          {% for product in products %}
          <tr id="user-{{user.id}}">
              <td class="userName userData" name="name">{{product.product_name}}</td>
              <td class="userAddress userData" name="address">{{product.price}}</td>
              <td class="userAge userData" name="age">{{product.category}}</td>
              <td align="center">
              
          </tr>
          {% endfor %}
        </table>
